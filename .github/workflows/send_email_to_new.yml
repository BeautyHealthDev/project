name: Send E-mails to new consultants 

on:
  push:
    paths:
      - 'mailing/ConsultantTreeMLM*.xml'
      # - 'mailing/ReportMLM2MC.xml'
  workflow_dispatch:

jobs:
  build-contacts-list:
    runs-on: ubuntu-latest
    outputs:
      # –ü—Ä–æ–∫–∏–¥—ã–≤–∞–µ–º output —à–∞–≥–∞ –Ω–∞ —É—Ä–æ–≤–µ–Ω—å –≤—Å–µ–π –¥–∂–æ–±—ã
      should_send: ${{ steps.detector.outputs.need_send_mail }}
      file_name: "contacts_new_with_dates.json" # –ü–µ—Ä–µ–¥–∞–µ–º –∏–º—è —Ñ–∞–π–ª–∞
    env:
      REPORT_TYPE: 'none' 
      REPORT_NAME: 'none' # –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –æ—à–∏–±–∫–∏ –¥–æ—Å—Ç—É–ø–∞
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ: –≤—ã–∫–∞—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é, —á—Ç–æ–±—ã —Å—Ä–∞–≤–Ω–∏—Ç—å –∫–æ–º–º–∏—Ç—ã

      - name: Detect File
        id: detector
        run: |
          # –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –∏–∑–º–µ–Ω–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤ –≤ —Ç–µ–∫—É—â–µ–º –ø—É—à–µ
          CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }})

          echo "–û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Ñ–∞–π–ª–∞—Ö:"
          echo "$CHANGED_FILES"

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
          if echo "$CHANGED_FILES" | grep -q "mailing/ReportMLM2MC.xml"; then
            echo "REPORT_TYPE=ReportMLM2MC" >> $GITHUB_ENV
            echo "need_send_mail=false" >> $GITHUB_OUTPUT
          elif echo "$CHANGED_FILES" | grep -q "mailing/ConsultantTreeMLM.*\.xml"; then
            echo "REPORT_TYPE=ConsultantTreeMLM" >> $GITHUB_ENV
            echo "need_send_mail=true" >> $GITHUB_OUTPUT
          fi

          # –ò—â–µ–º —Ñ–∞–π–ª –≤ —Å–ø–∏—Å–∫–µ –∏–∑–º–µ–Ω–µ–Ω–Ω—ã—Ö –ø–æ –º–∞—Å–∫–µ
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º -o –¥–ª—è –≤—ã–≤–æ–¥–∞ —Ç–æ–ª—å–∫–æ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –∏ basename –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –ø—É—Ç–∏
          MATCHED_FILE=$(echo "$CHANGED_FILES" | grep -oE "mailing/(ReportMLM2MC|ConsultantTreeMLM)[^ ]*\.xml" | head -n 1)

          if [ -n "$MATCHED_FILE" ]; then
            # –£–±–∏—Ä–∞–µ–º –ø—É—Ç—å "mailing/" –∏ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ ".xml"
            FILENAME=$(basename "$MATCHED_FILE" .xml)  
            echo "REPORT_NAME=$FILENAME" >> $GITHUB_ENV
            echo "found=true" >> $GITHUB_OUTPUT
            echo "–ù–∞–π–¥–µ–Ω–æ: $FILENAME"
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "–§–∞–π–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã"
          fi
      - name: Install xsltproc
        run: |
          sudo apt-get update
          sudo apt-get install -y xsltproc

      - name: Use result
        if: steps.detector.outputs.found == 'true'
        run: |
          echo "–†–∞–±–æ—Ç–∞–µ–º —Å –æ—Ç—á–µ—Ç–æ–º: ${{ env.REPORT_NAME }}"
          
      - name: Transform XML to JSON
        run: |
          # –ü–æ–ª—É—á–∞–µ–º –¥–∞—Ç—É –≤ –Ω—É–∂–Ω–æ–º —Ñ–æ—Ä–º–∞—Ç–µ
          YESTERDAY=$(date -d 'yesterday' +'%Y-%m-%dT00:00:00')
          # –í—ã–≤–æ–¥–∏–º –≤ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
          echo "Value of YESTERDAY: $YESTERDAY"
          # –ó–∞–ø—É—Å–∫–∞–µ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—é —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
          xsltproc --stringparam fromDate "$YESTERDAY" \
                   --stringparam toDate "$YESTERDAY" \
                   mailing/contacts_new_${REPORT_TYPE}.xsl mailing/${REPORT_NAME}.xml > contacts_new_with_dates.json
          # –°—á–∏—Ç–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –∏ –≤—ã–≤–æ–¥–∏–º –≤ –∫–æ–Ω—Å–æ–ª—å
          COUNT=$(jq '. | length' contacts_new_with_dates.json)
          echo "–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤ —Ñ–∞–π–ª–µ: $COUNT"
          # –í—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤ –ª–æ–≥ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
          cat contacts_new_with_dates.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mail-contacts
          path: contacts_new_with_dates.json

  # 2. –í—Ç–æ—Ä–∞—è –¥–∂–æ–±–∞: –∑–∞–ø—É—Å–∫ —Ä–∞—Å—Å—ã–ª–∫–∏ –ø–æ —É—Å–ª–æ–≤–∏—é
  send-emails:
    needs: build-contacts-list
    # –£—Å–ª–æ–≤–∏–µ: –∑–∞–ø—É—Å–∫–∞—Ç—å —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –≤ –ø–µ—Ä–≤–æ–π –¥–∂–æ–±–µ –≤–µ—Ä–Ω—É–ª–∏ 'true'
    if: needs.build-contacts-list.outputs.should_send == 'true'
    uses: ./.github/workflows/email_blast_with_delay.yml
    with:
      # –ò—Å–ø–æ–ª—å–∑—É–µ–º –∏–º—è —Ñ–∞–π–ª–∞, –∫–æ—Ç–æ—Ä–æ–µ –ø–µ—Ä–µ–¥–∞–ª–∏ –∏–∑ –ø–µ—Ä–≤–æ–π –¥–∂–æ–±—ã
      contacts_name: ${{ needs.build-contacts-list.outputs.file_name }}
      template_name: 'mailing/new.txt'
      delay_seconds: '3'
    secrets: inherit
    
  send-tg-report:
    needs: [build-contacts-list, send-emails]
    # –ó–∞–ø—É—Å–∫–∞–µ–º, –µ—Å–ª–∏ —Ñ–∞–π–ª –±—ã–ª –Ω–∞–π–¥–µ–Ω, –¥–∞–∂–µ –µ—Å–ª–∏ —Ä–∞—Å—Å—ã–ª–∫–∞ (email) –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è
    if: needs.build-contacts-list.outputs.file_name != ''
    runs-on: ubuntu-latest
    steps:
      - name: Download result
        uses: actions/download-artifact@v4
        with:
          name: mail-contacts

      - name: Generate Summary Report
        id: report
        run: |
          FILE="contacts_new_with_dates.json"
          
          # 1. –û–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
          TOTAL=$(jq '. | length' $FILE)
          
          # 2. –†–µ–∫—É—Ä—Å–∏–≤–Ω–∞—è —Å–≤–æ–¥–Ω–∞—è —Ç–∞–±–ª–∏—Ü–∞ –ø–æ –Ω–∞—Å—Ç–∞–≤–Ω–∏–∫–∞–º
          TABLE=$(jq -r '
            (map({(.name): .tutor_name}) | add) as $tree | 
            def get_all_tutors(name): 
              $tree[name] as $p | 
              if ($p == null or $p == "" or $p == name) then [] else [$p] + get_all_tutors($p) end; 
            map(get_all_tutors(.name)) | flatten | group_by(.) | 
            map({t: .[0], c: length}) | sort_by(.c) | reverse | .[] | select(.c >= 0) | 
            "\(.t) ‚Äî \(.c) —á–µ–ª."
          ' $FILE)

          # –§–æ—Ä–º–∏—Ä—É–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –≤ Telegram
          # –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –∑–∞–ø–∏—Å—å –º–Ω–æ–≥–æ—Å—Ç—Ä–æ—á–Ω–æ–≥–æ –≤—ã–≤–æ–¥–∞
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "table<<EOF" >> $GITHUB_OUTPUT
          echo "${TABLE:-–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ –Ω–∞—Å—Ç–∞–≤–Ω–∏–∫–∞–º}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            **–í—Å–µ–≥–æ –Ω–æ–≤–∏—á–∫–æ–≤: ${{ steps.report.outputs.total }} **
            üìä **–†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–æ –Ω–∞—Å—Ç–∞–≤–Ω–∏–∫–∞–º:**
            ${{ steps.report.outputs.table }}
            
