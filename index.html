<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
          --bg-color: #f7f9fc;
          --card-bg: #ffffff;
          --primary-text: #1f1f1f;
          --secondary-text: #757575;
          --arrow-color: #c4c7c5;
        }

        body {
          margin: 0;
          font-family: 'Roboto', sans-serif;
          background-color: var(--bg-color);
        }

        .centered-wrapper {
          display: flex;
          justify-content: center;
          /*          align-items: center; */
          min-height: 100vh;
          padding: 15px;
        }

        .android-card-menu {
          background: var(--card-bg);
          width: 100%;
          max-width: 400px;
          border-radius: 28px;
          padding: 16px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .menu-items {
          list-style: none;
          padding: 0;
          margin: 0;
        }

        /* –°—Ç–∏–ª–∏ —Å—Å—ã–ª–∫–∏ */
        .menu-items li a {
          display: flex;
          align-items: center;
          padding: 16px;
          text-decoration: none;
          border-radius: 20px;
          position: relative;
          transition: background 0.2s ease, transform 0.1s;
        }

        .menu-items li a:active {
          transform: scale(0.98); /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è –≤ —Å—Ç–∏–ª–µ Android */
        }

        .menu-items li a:hover {
          background-color: #f2f2f2;
        }

        /* –°—Ç—Ä–µ–ª–æ—á–∫–∞ > */
        .menu-items li a::after {
          content: '';
          width: 8px;
          height: 8px;
          border-top: 2px solid var(--arrow-color);
          border-right: 2px solid var(--arrow-color);
          transform: rotate(45deg);
          position: absolute;
          right: 24px;
        }

        .icon {
          font-size: 22px;
          margin-right: 16px;
          min-width: 30px;
          display: flex;
          justify-content: center;
        }

        .text {
          display: flex;
          flex-direction: column;
          padding-right: 30px;
        }

        .title {
          color: var(--primary-text);
          font-weight: 500;
          font-size: 16px;
        }

        .subtitle {
          color: var(--secondary-text);
          font-size: 13px;
          margin-top: 2px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –º–µ–Ω—é */
        .android-card-menu {

          max-width: 400px; /* –®–∏—Ä–∏–Ω–∞ –∫–∞–∫ —É —ç–∫—Ä–∞–Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */

          overflow: hidden;
          padding: 16px;
        }

        .menu-header {

          text-align: center;
        }

        .menu-header h2 {

          font-size: 22px;
          color: #d32f2f;
        }
        
    </style>
</head>

<script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuContainer = document.getElementById('dynamic-menu');
      const jsonData = document.getElementById('menu-data').textContent;
      
      try {
        const menuItems = JSON.parse(jsonData);

        menuItems.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `
            <a href="${item.url}">
              <span class="icon">${item.icon}</span>
              <div class="text">
                <span class="title">${item.title}</span>
                <span class="subtitle">${item.subtitle}</span>
              </div>
            </a>
          `;
          menuContainer.appendChild(li);
        });
      } catch (e) {
